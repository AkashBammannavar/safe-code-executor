<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safe Code Executor</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(120deg, #0a58ca, #e63946);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,.2);
            padding: 25px;
        }

        h2 {
            text-align: center;
            color: #0a58ca;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
        }

        textarea {
            width: 100%;
            height: 130px;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
            font-family: Consolas, monospace;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            margin-top: 6px;
        }

        textarea:focus {
            border-color: #0a58ca;
        }

        button {
            width: 100%;
            background: #0a58ca;
            color: white;
            padding: 12px;
            margin-top: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #084298;
        }

        .output-box {
            background: #f5f5f5;
            margin-top: 12px;
            padding: 10px;
            border-left: 5px solid #e63946;
            min-height: 70px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: Consolas;
            font-size: 14px;
        }

        footer {
            text-align: center;
            font-size: 12px;
            margin-top: 8px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Safe Code Executor</h2>
    <p>Run Python code safely inside Docker</p>

    <textarea id="code" placeholder="Write Python code here...">print("Hello World")</textarea>

    <button onclick="runCode()">Run Code</button>

    <div class="output-box" id="output">Output will appear here...</div>

    <footer>Docker | Flask | Secure Execution</footer>
</div>

<script>
function runCode() {
    const code = document.getElementById("code").value;

    fetch("/run", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({code: code})
    })
    .then(res => res.json())
    .then(data => {
        const output = document.getElementById("output");

        if (data.output) {
            output.textContent = data.output;
            output.style.color = "black";
        }
        else if (data.error) {
            output.textContent = data.error;
            output.style.color = "red";
        }
        else {
            output.textContent = "Unknown error";
            output.style.color = "orange";
        }
    })
    .catch(err => {
        document.getElementById("output").textContent = "Server not reachable";
    });
}
</script>

</body>
</html>
